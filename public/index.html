<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles.css" rel="stylesheet">
  <script src="./script.js" type="text/javascript"></script>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto my-10">
    <h1 class="text-center text-3xl font-semibold mb-4">
      To Do List
    </h1>
    <div class="md:w-1/2 mx-auto">
      <div class="bg-white shadow-md rounded-lg p-6">
        <div class="flex mb-4">
          <input type="text" class="w-full px-4 py-2 mr-2 rounded-lg
							border-gray-300 focus:outline-none
							focus:border-blue-500" id="filter-input" placeholder="Filter">
        </div>
        <ul id="todo-list">
          <!-- Tasks will be added here dynamically -->
        </ul>
        <form id="todo-form">
          <div class="flex mt-4">
            <input type="text" class="w-full px-4 py-2 mr-2 rounded-lg
              border-gray-300 focus:outline-none
              focus:border-blue-500" name="todo-input" placeholder="Add new task" required>
            <button class="bg-blue-500 hover:bg-blue-700 
              text-white font-bold py-2 px-4 rounded">
              Add
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    
    // Adds a new task to the Todo list
    function addTask(task) {
      const todoList = document.getElementById("todo-list");

      const li = createElement("li");

      addClasses(li, "task border-b border-gray-200 flex items-center justify-between py-4");

      li.innerHTML = `<label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span class="task-title">${task}</span>
                      </label>
                      <div>
                        <button class="text-red-500 hover:text-red-700
                        mr-2 delete-btn">Delete</button>
                        <button class="text-blue-500
                        hover:text-blue-700 edit-btn">Edit</button>
                      </div>
                    `

      appendChildren(todoList, [li]);

      // Add event listener to the checkbox
      // apply a line-through if the checkbox is checked
      const checkbox = li.querySelector('input[type="checkbox"]');
      checkbox.addEventListener('change', function () {
        const taskText = this.nextElementSibling;
        toggleClass(taskText, 'line-through');
      });
    }


    // Filter the tasks based on the filter term
    function filterTasks(filter){
      document.querySelectorAll("li.task").forEach(child => {

        const task = child.querySelector('span');
        const taskTitle = task.textContent.trim();

        if (taskTitle.toLowerCase().indexOf(filter.toLowerCase()) < 0){
          hideElement(child);
        }
        else {
          showElement(child);
        }
      })
    }

    // listener for task form submission
    const form = document.getElementById("todo-form");

    handleFormSubmit(form,
      (formData) => {
        const task = formData["todo-input"].trim();
        if (task !== "") {
          addTask(task);
          form.reset()
        }
      });

    // listener for delete button click
    onClick(document.getElementById("todo-list"),
      (event) => {
        if (event.target.classList.contains("delete-btn")) {
          event.target.parentElement.parentElement.remove();
        }
      });

    //  listener for edit button click
    onClick(document.getElementById("todo-list"),
      (event) => {
        if (event.target.classList.contains("edit-btn")) {
          const taskText = event.target.
            parentElement.parentElement.querySelector("span");
          const newText =
            prompt("Edit Task", taskText.textContent);
          if (newText !== null) {
            taskText.textContent = newText.trim();
          }
        }
      });

    // listener for filter text input
    onInput('filter-input', (event) => {
      const val = event.target.value;

      filterTasks(val);
    });


    //   Add default tasks to the to-do list on page load
    const defaultTasks = ["HTML", "CSS", "JS", "Tailwind"];
    defaultTasks.forEach(task => addTask(task));

  </script>


</body>

</html>
