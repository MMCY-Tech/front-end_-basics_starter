<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto my-10">
    <h1 class="text-center text-3xl font-semibold mb-4">
      To Do List
    </h1>
    <div class="md:w-1/2 mx-auto">
      <form id="todo-form" class="mb-4">
        <div class="form-group mb-2">
          <label for="task" class="block text-sm font-medium text-gray-700">Task</label>
          <input type="text" name="task" id="task" class="w-full px-4 py-2 mr-2 rounded-lg
          border-gray-300 focus:outline-none
          focus:border-blue-500" placeholder="Enter your task" required>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 
        text-white font-bold py-2 px-4 rounded">Add Task</button>
      </form>
    </div>
    <ul id="todo-list">
      <!-- Task items will be appended here -->
    </ul>
  </div>
  <script src="utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
